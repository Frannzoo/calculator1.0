<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voting Calculator for mpDAO Grants</h1>
        <label for="treasuryBalance">Treasury Balance (stNEAR):</label>
        <input type="number" id="treasuryBalance">
        
        <label for="stnearValue">Value of stNEAR (USD):</label>
        <input type="number" id="stnearValue">
        
        <label for="totalVotes">Total Votes:</label>
        <input type="number" id="totalVotes" readonly>
        
        <label for="requestedGrant">Requested Grant (USD):</label>
        <input type="number" id="requestedGrant">
        
        <button onclick="calculateVotes()">Calculate</button>
        
        <h2>Results:</h2>
        <p id="requiredVotes">Required Votes: </p>
        <p id="percentageNeeded">Percentage of Votes Needed: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
